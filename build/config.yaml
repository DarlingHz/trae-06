app:
  port: 8080
  workers: 4
  max_connections: 1000
  log_level: info

# 数据库配置
database:
  host: 127.0.0.1
  port: 3306
  user: root
  password: password
  dbname: giftcard_db
  max_connections: 20
  charset: utf8mb4

# Redis 配置
redis:
  host: 127.0.0.1
  port: 6379
  password: 
  db: 0
  max_connections: 10
  timeout: 5000

# 业务配置
business:
  # 礼品卡锁定超时时间（秒）
  giftcard_lock_ttl: 300
  # 幂等键超时时间（秒）
  idempotency_key_ttl: 86400
  # 接口限流配置
  rate_limit:
    enabled: true
    # 每个用户每秒最多请求次数
    user_requests_per_second: 10
    # 每个 IP 每秒最多请求次数
    ip_requests_per_second: 100
